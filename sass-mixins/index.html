  <body>

   <div class="vertical-align">
    <div class="text">
     A salesman has a day to capture <br> a genie in a lamp. 
    </div>
   </div>

<script>
$( document ).ready(function() {
  $('a#1').click( function() {
    $('div.text').text('A lawyer and a beautiful werewolf become buddies to capture an eight foot man-eating bunny.');
    $('body').toggleClass("one");
  });
  $('a#2').click( function() {
    $('div.text').text('An aging nanny has 24 hours to lose a fortune.');
    $('body').toggleClass("two");
  });
  $('a#3').click( function() {
    $('div.text').text('A claustrophobic stripper has limited time to stop the ambush that threatens the vital convoy. The story is concluded by conflict.');
    $('body').toggleClass("three");
  });
  $('a#4').click( function() {
    $('div.text').text('A secret agent and a psychotic surgeon team up to go on a road trip. The story is straightened out by an election.');
    $('body').toggleClass("four");
  });
  $('a#5').click( function() {
    $('div.text').text('A loyal train driver sees their mother punished for a murder.');
    $('body').toggleClass("five");
  }); 
});
</script>
